{% extends 'pages/members/resources/base.html' %}

{% block add_description %}Add a TXT record{% endblock %}

{% block form_content %}

		<fieldset>
			<legend>Add a TXT record</legend>

			<div class='control-group'>
				<label class='control-label'>Name</label>
				<div class='controls'>
					<input type='text' class='input-xlarge' name='name'>
				</div>
			</div>

			<div class='control-group'>
				<label class='control-label'>Value</label>
				<div class='controls'>
					<input type='text' class='input-xxlarge' name='value'>
				</div>
			</div>

			<div class='control-group'>
				<label class='control-label'>TTL</label>
				<div class='controls'>
					{% include 'pages/members/support/ttl_select.html' with addclass='input-xlarge' name='ttl' %}
				</div>
			</div>

			<div class='control-group'>
				<div class='controls'>
					<button type='submit' class='btn btn-primary' >Add a TXT record &raquo;</button>
					<a href='{% url dna-domain domain.name %}' class='btn btn-link' >Cancel</a>
				</div>
			</div>
		</fieldset>

{% endblock %}
