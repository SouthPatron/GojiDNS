{% extends 'pages/base.html' %}

{% block content %}

	<h1>{{ domain.name }}</h1>

	<form method='POST'>
	{% csrf_token %}

		<table class='entryTable'>
			<thead>
				<tr class='heading'>
					<th colspan='2'>Add a Nameserver</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Nameserver</td>
					<td><input name='name' type='text'></td>
				</tr>
				<tr>
					<td>Subdomain</td>
					<td><input name='value' type='text'></td>
				</tr>
				<tr>
					<td>TTL</td>
					<td>
						<select name='ttl'>
							<option value='none'>Default</option>
							<option value='7200'>7200</option>
							<option value='86400'>86400</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><button type='submit'>Add a Nameserver &raquo;</button></td>
				</tr>
			</tbody>
		</table>

	</form>

{% endblock %}
