{% extends 'pages/public/base.html' %}


{% block content %}

<div class="row">

	<div class="span6">

		<div>
			<h1>Confirm Email Address</h1>
			<br/>
		</div>


		<div>
			{% include 'pages/support/message_box.html' %}
			<form class="form-inline" method="POST">
				{% csrf_token %}

				<div>
					<input type="text" class="input-xlarge" name="code" id="code" placeholder="Confirmation Code" />
					<button type="submit" class="btn btn-primary">Confirm!</button>

				</div>
			</form>
		</div>
	</div>

</div>


{% endblock %}
