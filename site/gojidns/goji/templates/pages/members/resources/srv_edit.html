{% extends 'pages/members/resources/base.html' %}

{% block add_description %}Edit SRV record{% endblock %}

{% block form_content %}

		<fieldset>
			<legend>Edit SRV record</legend>

			<div class='control-group'>
				<label class='control-label'>Service</label>
				<div class='controls'>
					<input type='text' class='input-xlarge' name='name' value='{{ resource.name }}'>
				</div>
			</div>

			<div class='control-group'>
				<label class='control-label'>Protocol</label>
				<div class='controls'>
					<select name='protocol'>
						<option value='1' {% ifequal resource.protocol 1 %}selected='selected'{% endifequal %}>TCP</option>
						<option value='2' {% ifequal resource.protocol 2 %}selected='selected'{% endifequal %}>UDP</option>
						<option value='3' {% ifequal resource.protocol 3 %}selected='selected'{% endifequal %}>XMPP</option>
						<option value='4' {% ifequal resource.protocol 4 %}selected='selected'{% endifequal %}>TLS</option>
					</select>
				</div>
			</div>

			<div class='control-group'>
				<label class='control-label'>Target</label>
				<div class='controls'>
					<input type='text' class='input-xlarge' name='value' value='{{ resource.value }}'>
				</div>
			</div>

			<div class='control-group'>
				<label class='control-label'>Priority</label>
				<div class='controls'>
					<input type='text' class='input-small' name='preference' value='10' value='{{ resource.preference }}'>
				</div>
			</div>

			<div class='control-group'>
				<label class='control-label'>Weight</label>
				<div class='controls'>
					<input type='text' class='input-small' name='weight' value='5' value='{{ resource.weight }}'>
				</div>
			</div>

			<div class='control-group'>
				<label class='control-label'>Port</label>
				<div class='controls'>
					<input type='text' class='input-small' name='port' value='80' value='{{ resource.weight }}'>
				</div>
			</div>

			<div class='control-group'>
				<label class='control-label'>TTL</label>
				<div class='controls'>
					{% include 'pages/members/support/ttl_select.html' with addclass='input-xlarge' name='ttl' val=resource.ttl %}
				</div>
			</div>

			<div class='control-group'>
				<div class='controls'>
					<button type='submit' class='btn btn-primary' >Update record &raquo;</button>
					<a href='{% url goji-domain domain.name %}' class='btn btn-link' >Cancel</a>
				</div>
			</div>
		</fieldset>

{% endblock %}
