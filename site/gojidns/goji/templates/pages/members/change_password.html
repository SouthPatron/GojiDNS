{% extends 'pages/members/base.html' %}

{% block content %}

<style>
	textarea { resize:none; } 
</style>

<div class='row'>
	<div class='span12'>
		<div class='gas_heading'>
			<span class='l1'>Change your Password</span>
		</div>
	</div> <!-- .span12 -->
</div> <!-- .row -->

<div class='row'>
<div class='span8'>

{% include 'pages/support/message_box.html' %}

<form class="form-horizontal" method="POST">
	{% csrf_token %}

	<div class="control-group">
		<label class="control-label" for="current">Old Password</label>
		<div class="controls">
			<input type="text" class="input-xlarge" name="old_password" autocomplete="off" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="new_password1">New Password</label>
		<div class="controls">
			<input type="text" class="input-xlarge" name="new_password1" autocomplete="off" />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="new_password2">Repeat New Password</label>
		<div class="controls">
			<input type="text" class="input-xlarge" name="new_password2" autocomplete="off" />
		</div>
	</div>

	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn btn-primary">Change Password</button>
		</div>
	</div>

</form>


</div>  <!-- .span8 -->


</div>  <!-- .row -->


{% endblock %}
